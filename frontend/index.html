<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lung Cancer Classification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> ü´Å Lung Cancer Classification</h1>
    <p>Select a model and upload a CT scan image to predict.</p>

    <form id="uploadForm">
      <div class="dropdown">
        <label for="modelSelect">Choose Model:</label>
        <select id="modelSelect" required>
          <option value="" disabled selected>Select model</option>
          <option value="VGG16">VGG16</option>
          <option value="ResNet50">ResNet50</option>
          <option value="MobileNetV2">MobileNetV2</option>
        </select>
      </div>

      <input type="file" id="imageUpload" accept="image/*" required />
      <button type="submit">üîç Predict</button>
    </form>

    <div id="resultBox" class="hidden">
      <h2>Prediction Result</h2>
      <img id="preview" alt="Uploaded Image" />
      <p><strong>Model:</strong> <span id="modelName"></span></p>
      <p><strong>Predicted Class:</strong> <span id="predictedClass"></span></p>
      <p><strong>Confidence:</strong> <span id="confidence"></span></p>
    </div>

    <p class="footer">Made with using Flask & TensorFlow</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
